<!DOCTYPE html>
<html>
  <head>
    <style>
      strong {
        color: red;
      }
    </style>
    <title>제목 태그</title>
  </head>
  <body>
    <h2>2수준 제목</h2>
    <p>블라 블라 블라 블라 블라</p>
    <hr>
    <p>우리나라 <b>좋은나라</b></p>
    <p>우리나라 <strong>좋은나라</strong></p>
  </body>
</html>
