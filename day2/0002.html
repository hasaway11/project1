<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 선택자(요소를 선택. selector) */
      body {
        /* css 속성(property) */
        color:blue;
      }
    </style>
    <title>단일책임원칙</title>
  </head>
  <body>
    <!-- html의 속성(attribute)-->
    우리나라 좋은나라
  </body>
</html>

<!--
  우리나라 좋은나라를 blue으로
-->
